<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Usu√°rios</ion-title>
    <ion-buttons slot="end" (click)="addUsuarios()">
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-row class="azulclaro">

  <ion-input placeholder="Buscar pelo Nome ou CPF" [(ngModel)]="nome" type="search" (ionChange)="carregar()" ></ion-input>

  <ion-buttons (click)="carregar()">
    <ion-button>
      <ion-icon slot="end" name="search"></ion-icon>
    </ion-button>
  </ion-buttons>

</ion-row>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let item of itens">
      <ion-item-options side="start">
        <!-- <ion-item-option (click)="editar(item.id, item.nome, item.cpf, item.email, item.telefone, item.endereco, item.obs)">
          Editar
        </ion-item-option> -->
      </ion-item-options>

      <ion-item>
        <ion-label>{{item.nome}}
        <h6><small> <span>{{item.cpf}}</span>  - {{item.nivel}}</small></h6>
      </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <!-- <ion-item-option (click)="mostrar(item.id, item.nome, item.cpf, item.email, item.telefone, item.endereco, item.obs)" color="secondary">
          Mostrar
        </ion-item-option> -->
        <!-- <ion-item-option (click)="excluir(item.id)" color="danger">
          Excluir
        </ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

<ion-infinite-scroll  (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content>
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
