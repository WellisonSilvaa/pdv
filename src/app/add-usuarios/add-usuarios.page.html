<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start" (click)="voltarUsuarios()">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Adicionar Usuários</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Cpf
    </ion-label>
    <ion-input [(ngModel)]="cpf" mask="***.***.***-**" maxlength="14" type="ewfds">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Email
    </ion-label>
    <ion-input [(ngModel)]="email">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="operador">Operador</ion-select-option>
      <ion-select-option value="tesoureiro">Tesoureiro</ion-select-option>
      <ion-select-option value="administrador">Administrador</ion-select-option>

    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="dark" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
